<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{ border-collapse: collapse;}
    td{
            border: 1px solid black;
            width: 480px;
            border-collapse: collapse;
            padding:  8px;
        }
        tr{
            border: 1px solid black;
            width: 480px;
            border-collapse: collapse;
            padding:  8px;
            text-align: center;
        }
</style>
<body>
    <table>
        <tr>
            <th>
                Tabela de Produtos
            </th>
        </tr>
        <tr>
            <td>Categoria</td>
            <td>Produto</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td>Multimildia</td>
            <td>Headphone</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Multimildia</td>
            <td>WebCam</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Multimildia</td>
            <td>Placa de video 512 MB</td>
            <td>83</td>
        </tr>
    </table>
    <h1>Tabela de Carros</h1>
    <table>
        <tr>
            <td>Marca</td>
            <td>Modelo</td>
            <td>Ano</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td>Volksvagen</td>
            <td>Golf</td>
            <td>2009</td>
            <td>38.500</td>
        </tr>
        <tr>
            <td>Fiat</td>
            <td>Palio</td>
            <td>2010</td>
            <td>19.700</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2012</td>
            <td>61.500</td>
        </tr>]
        <tr>
            <th>
                O melhor preço da região
            </th>
        </tr>
    </table>
</body>
</html>
