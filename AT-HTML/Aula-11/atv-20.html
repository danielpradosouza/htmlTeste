<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <form action="site.js">
        <h1>formulario de contato</h1>
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="inome" placeholder="Digite Seu Nome" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
        <br>
        <label for="telefone">Telefone</label>
        <br>
        <input type="tel" name="telefone" id="itelefone" placeholder="Digite Seu Telefone" required>
        <br>
        <label for="assunto">Assunto</label>
        <br>
        <textarea name="assunto" id="iassunto" cols="40" rows="10" placeholder="Digite o assunto a ser tratado" required></textarea>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="imensagem" cols="40" rows="10" placeholder="Digite a duvida ou mensagem que colocar " required></textarea>
         <br>
        <p>
            Gênero <br>
            <input type="radio" name="genero" id="igenero">
            <label for="igenero"> Feminino</label><br>
            <input type="radio" name="genero" id="imasc">
            <label for="imasc"> Masculino</label><br>
            <input type="radio" name="genero" id="ioutros">
            <label for="ioutros"> Outros</label><br>
        </p>
        <p>
            Preferência de Contato 
            <br>
            <input type="checkbox" name="notiEmail" id="inotiEmail">
            <label for="inotiEmail">Desejo receber notificações por e-mail</label>
            <br>
            <input type="checkbox" name="notiSMS" id="inotiSMS">
            <label for="inotiSMS">Desejo receber notificações por SMS</label>
            <br>
            <input type="checkbox" name="notiTele" id="inotiTele">
            <label for="inotiTele">Desejo ser contatado por Telefone</label>
        </p>
        <p>
            Escolha de Serviço
            <select name="serviço" id="iserviço">
                <option value="nenhum">--------------------</option>
                <option value="supTecnico"> Suporte Técnico</option>
                <option value="reclamacoes">Reclamações</option>
                <option value="sugestoes"> Sugestões</option>
                <option value="elogios"> Elogios</option>
                <option value="outrosServ"> Outros</option>
            </select>
        </p>
     <p class="Enviar">
     <button type="submit" class="gravar"> gravar</button>
     <button type="reset" class="limpar"> limpar</button>
     </p>

    </form>
</body>
</html>
