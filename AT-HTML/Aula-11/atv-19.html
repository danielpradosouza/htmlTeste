<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv-19</title>
    <style>
        h1{ text-align: center;}

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        .gravar{
            background-color: rgb(29, 238, 29);
        }
        .limpar{
            background-color: red;
        }
        label{
            font-size: 25px;
        }
        input{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <form action="site.js" method="post">
    <h1>"Cadastro de Paciente" </h1>
    <label for="nome">Nome:</label>
    <br>
    <input type="text" name="nome" id="inome" placeholder="Digite Seu Nome" required>
    <br>
    <label for="nome">CPF:</label>
    <br>
    <input type="number" name="cpf" id="icpf" placeholder="Digite Seu CPF" required>
    <br>
    <label for="nome">Telefone:</label>
    <br>
    <input type="tel" name="telefone" id="itelefone" placeholder="Digite Seu Telefone" required>
    <br>
    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
    <br>
    <label for="dtNascimento">Data de Nascimento:</label> <br>
    <input type="date" name="dtNascimento" id="idtNascimento" required>
    <br>
    <label for="login"> login</label><br>
    <input type="email" name="login" id="ilogin" placeholder="Digite um login" required>
    <br>
   <label for="senha">Senha:</label><br>
   <input type="password" name="senha" id="isenha" minlength="8" maxlength="16" placeholder="8 a 16 caracteres " required>
   <p class="Enviar">
    <button type="submit" class="gravar"> gravar</button>
    <button type="reset" class="limpar"> limpar</button>
   </p>
    </form>
</body>
</html>
