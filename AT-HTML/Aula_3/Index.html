<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Aula de listas ordenadas e não ordenadas</h1>
    <h2>Lista ordenadas</h2>
    <ol type="1">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Pão</li>
        <li>leite</li>
        <li>Sabão</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
     <li>Banana</li>
     <li>Maça</li>
     <li>Manga</li>
     <li>Açai</li>
    </ul>
    <h2>Lista de Definição</h2>
    <dl>
        <dd>
            Python
        </dd>
        <dd>Java</dd>
    </dl>
</body>
</html>
